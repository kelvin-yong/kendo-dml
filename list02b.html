list02.html
Databinding example
-->
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/kendo.mobile.all.min.css">
    <script src="scripts/libs/jquery.min.js" ></script>
    <script src="scripts/libs/kendo.mobile.min.js" ></script>
    <title>ListView Demo 2b</title>
</head>
<body>

<!-- Lay out -->
<div data-role="layout" data-id="main-layout">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a class="nav-button" data-align="right" data-role="button" data-icon="refresh"></a>
        </div>
    </div>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="#flat" data-icon="stop">Flat
            </a><a href="#grouped" data-icon="organize">Grouped</a>
        </div>
    </div>
</div>

<!-- views -->
<body>
<div data-role="view" id="flat" data-title="ListView Demo 2b" data-layout="main-layout">
    <ul id="flat-listview" data-role="listview" data-source="flatData"></ul>
</div>

<div data-role="view" id="grouped" data-title="ListView Demo 2b" data-layout="main-layout">
    <ul id="grouped-listview" data-role="listview" data-source="dsGroup" data-fixed-headers="true" data-template="template1"  data-header-template="header-template"></ul>
</div>

<!-- templates -->
<!--
#=name#
#:name#
${name} are all equivalent
-->
<script id="template1" type="text/x-kendo-template">
    #=name#
</script>

<script id="header-template" type="text/x-kendo-template">
    #=value#
</script>

<script>
    window.kendoMobileApplication = new kendo.mobile.Application(document.body);
    var flatData = [ "Sashimi salad", "Chirashi sushi", "Seaweed salad", "Edamame", "Miso soup", "Maguro", "Shake", "Shiromi", "Tekka maki", "Hosomaki Mix", "California rolls", "Seattle rolls", "Spicy Tuna rolls", "Ebi rolls", "Chicken Teriyaki", "Salmon Teriyaki", "Gohan", "Tori Katsu", "Yaki Udon" ];

    var groupedData = [
        {name: "Sashimi salad", letter: "S" },
        {name: "Chirashi sushi", letter: "C" },
        {name: "Seaweed salad", letter: "S" },
        {name: "Edamame", letter: "E" },
        {name: "Miso soup", letter: "M" },
        {name: "Maguro", letter: "M" },
        {name: "Shake", letter: "S" },
        {name: "Shiromi", letter: "S" },
        {name: "Tekka maki", letter: "T" },
        {name: "Hosomaki Mix", letter: "H" },
        {name: "California rolls", letter: "C" },
        {name: "Seattle rolls", letter: "S" },
        {name: "Spicy Tuna rolls", letter: "S" },
        {name: "Ebi rolls", letter: "E" },
        {name: "Chicken Teriyaki", letter: "C" },
        {name: "Salmon Teriyaki", letter: "S" },
        {name: "Gohan", letter: "G" },
        {name: "Tori Katsu", letter: "T" },
        {name: "Yaki Udon", letter: "Y" }
    ];

    var dsGroup = new kendo.data.DataSource({
        data: groupedData,
        group: "letter"
    });

</script>
</body>
</html>
